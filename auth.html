<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup - CGPA Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay hidden">
    <div class="spinner"></div>
  </div>

  <!-- Auth Container -->
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-icon">
          <i class="fas fa-graduation-cap"></i>
        </div>
        <h1>CGPA Calculator</h1>
        <p>Track your academic progress with ease</p>
      </div>

      <div class="auth-tabs">
        <button class="tab-btn active" data-tab="login">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
        <button class="tab-btn" data-tab="signup">
          <i class="fas fa-user-plus"></i> Sign Up
        </button>
      </div>

      <div class="auth-body">
        <!-- Login Form -->
        <div id="loginForm" class="auth-form active">
          <div class="form-group">
            <label for="loginEmail">
              <i class="fas fa-envelope"></i> Email
            </label>
            <input 
              type="email" 
              id="loginEmail" 
              class="form-control"
              placeholder="Enter your email">
          </div>

          <div class="form-group">
            <label for="loginPassword">
              <i class="fas fa-lock"></i> Password
            </label>
            <div class="password-input">
              <input 
                type="password" 
                id="loginPassword" 
                class="form-control"
                placeholder="Enter your password">
              <button type="button" class="toggle-password" data-target="loginPassword">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <button id="login" class="btn btn-primary btn-block">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="auth-form">
          <div class="form-group">
            <label for="name">
              <i class="fas fa-user"></i> Full Name
            </label>
            <input 
              type="text" 
              id="name" 
              class="form-control"
              placeholder="Enter your full name">
          </div>

          <div class="form-group">
            <label for="email">
              <i class="fas fa-envelope"></i> Email
            </label>
            <input 
              type="email" 
              id="email" 
              class="form-control"
              placeholder="Enter your email">
          </div>

          <div class="form-group">
            <label for="password">
              <i class="fas fa-lock"></i> Password
            </label>
            <div class="password-input">
              <input 
                type="password" 
                id="password" 
                class="form-control"
                placeholder="Create a password">
              <button type="button" class="toggle-password" data-target="password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <button id="signup" class="btn btn-primary btn-block">
            <i class="fas fa-user-plus"></i> Sign Up
          </button>
        </div>

        <!-- Divider -->
        <div class="auth-divider">
          <span>OR</span>
        </div>

        <!-- Google Sign In -->
        <button id="google" class="btn btn-google btn-block">
          <i class="fab fa-google"></i> Continue with Google
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
